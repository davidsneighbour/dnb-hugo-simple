<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<base href="{{ .Site.BaseURL }}">
<title>{{ block "title" . }}{{- with .Title }}{{ . }} | {{ end }}{{ .Site.Title -}}{{ end }}</title>
<link rel="canonical" href="{{ .Permalink }}">

{{ template "_internal/opengraph.html" . }}
{{ template "_internal/twitter_cards.html" . }}
{{ partialCached "head/favicon.html" . }}
{{ with .Params.robotsdisallow }}<meta name="robots" content="noindex, nofollow, noarchive">{{ end }}

{{ with partialCached "head/css.html" . }}
    <link rel="stylesheet" href="{{ .Permalink }}" integrity="{{ .Data.Integrity }}">
{{ end }}
